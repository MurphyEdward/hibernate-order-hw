databaseChangeLog:
  - changeSet:
      id: create-tickets-table
      author: hlib
      changes:
        - createTable:
            tableName: tickets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_session_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_movie_sessions_ticket
                    references: movie_sessions(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_tickets_user
                    references: users(id)
