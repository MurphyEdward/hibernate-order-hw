databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: hlib
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ticket_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_ticket
                    references: tickets(id)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_user
                    references: users(id)
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
