databaseChangeLog:
  - changeSet:
      id: create-movie-sessions-table
      author: hlib
      changes:
        - createTable:
            tableName: movie_sessions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_sessions_movie
                    references: movies(id)
              - column:
                  name: cinema_hall_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_sessions_cinema_hall
                    references: cinema_halls(id)
              - column:
                  name: show_time
                  type: timestamp
                  constraints:
                    nullable: false
